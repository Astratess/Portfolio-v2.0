	<div class="modal" id="modal">
		<div class="form">
			<button id="btn-close" class="btn-circle">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
					<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
				</svg>
			</button>

			<form action="?" method="post" id="form">
				<div class="form__body">
					<div class="form__row">
						<label for="name" class="form__label">Name</label>

						<div class="form__controls">
							<input type="text" class="field" name="Name" id="name" value="">
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="email" class="form__label">Email</label>

						<div class="form__controls">
							<input type="email" class="field" name="Email" id="email" value="">
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="subject" class="form__label">Subject</label>

						<div class="form__controls">
							<input type="text" class="field" name="Subject" id="subject" value="">
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->

					<div class="form__row">
						<label for="message" class="form__label">Message</label>

						<div class="form__controls">
							<textarea class="field field--textarea" name="Message" id="message" value=""></textarea>
						</div><!-- /.form__controls -->
					</div><!-- /.form__row -->
				</div><!-- /.form__body -->

				<div class="form__actions">
					<button type="submit" class="btn form__btn">
						Send
					</button>
				</div><!-- /.form__actions -->
			</form>
		</div><!-- /.form -->
	</div><!-- /.modal -->
