<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/styles.css">

	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	
	<title>Astrates</title>
</head>
<body>
	<header class="header">
		<div class="shell">
			<div class="header__inner">
				<a href="" class="logo">
					A<span>strates</span>
				</a><!-- /.logo -->
				
				<nav class="nav">
					<ul>
						<li>
							<a href="#" class="btn">Home</a>
						</li>
						
						<li>
							<a href="#" class="btn">About me</a>
						</li>
						
						<li>
							<a href="#" class="btn">Projects</a>
						</li>
					</ul>
				</nav><!-- /.nav -->

				<a href="#" class="btn btn--contact">Contact me</a>
			</div><!-- /.header__inner -->
		</div><!-- /.shell -->
	</header><!-- /.header -->

	<section class="hero">
		<figure class="hero-bg">
			<img src="css/images/hero-bg.png" width="200" height="200" alt="">
		</figure><!-- /.hero-bg -->

		<figure class="hero-bg-z1">
			<img src="css/images/hero-bg-z1.png" width="200" height="200" alt="">
		</figure><!-- /.hero-bg-z1 -->

		<div class="shell">
			<div class="hero__inner">
				<h1></h1>

				<p></p>
			</div><!-- /.hero__inner -->
		</div><!-- /.shell -->
	</section><!-- /.hero -->

	<section class="intro">
		<div class="shell">
			<div class="intro__inner">
				<a href="#" class="box" data-aos="fade-up" data-aos-duration="500">
					<figure>
						<img src="css/images/icon-brush.png" width="80" height="80" alt="">
					</figure>
					
					<div class="box__inner">
						<h4>Creator</h4>
						
						<p>Poetry | Drawings | games</p>
					</div><!-- /.box__inner -->
				</a><!-- /.box -->
				
				<a href="#" class="box" data-aos="fade-up" data-aos-duration="700">
					<figure>
						<img src="css/images/icon-web-dev.png" width="80" height="80" alt="">
					</figure>
					
					<div class="box__inner">
						<h4>Web Developer</h4>
						
						<p>Apps | Websites | Shops</p>
					</div><!-- /.box__inner -->
				</a><!-- /.box -->
				
				<a href="#" class="box" data-aos="fade-up" data-aos-duration="900">
					<figure>
						<img src="css/images/icon-bulb.png" width="80" height="80" alt="">
					</figure>
					
					<div class="box__inner">
						<h4>Dreamer</h4>
						
						<p>Positivity | Ideas | Motivation</p>
					</div><!-- /.box__inner -->
				</a><!-- /.box -->
			</div><!-- /.intro__inner -->
		</div><!-- /.shell -->
	</section><!-- /.intro -->

	<section class="about-me">
		<div class="shell">
			<div class="about-me__inner">
				<div class="clock">
					<img src="css/images/cog1.png" class="cog1" id="cog1" alt="">
					
					<img src="css/images/cog2.png" class="cog2" id="cog2" alt="">
					
					<img src="css/images/cog3.png" class="cog3" id="cog3" alt="">
					
					<img src="css/images/cog4.png" class="cog4" id="cog4" alt="">
					
					<img src="css/images/cog5.png" class="cog5" id="cog5" alt="">
					
					<img src="css/images/cog6.png" class="cog6" id="cog6" alt="">
					
					<img src="css/images/cog7.png" class="cog7" id="cog7" alt="">
					
					<img src="css/images/cog8.png" class="cog8" id="cog8" alt="">

					<img src="css/images/orange-cog.png" class="cog-orange" id="cog-orange" alt="">
					
					<img src="css/images/short-arrow.png" class="arrow-short" id="arrow-short" alt="">
					
					<img src="css/images/long-arrow.png" class="arrow-long" id="arrow-long" alt="">

					<img src="css/images/numbers.png" class="numbers" alt="">

					<img src="css/images/arrow-seconds.png" class="arrow-seconds" id="arrow-seconds" alt="">
				</div><!-- /.clock -->

				<div class="about-me__content">
						<img src="css/images/icon-me.png" alt="">
				</div><!-- /.about-me__content -->
			</div><!-- /.about-me__inner -->
		</div><!-- /.shell -->
	</section><!-- /.about-me -->

	<section class="projects">
		<div class="shell">
			<div class="projects__inner">
				<figure class="projects-bg">
					<img src="css/images/cave.png" alt="">
				</figure><!-- /.about-me-bg -->

				<div class="crystal-box crystal-box--1"  data-aos="zoom-in-left" data-aos-duration="500">
					<figure class="crystal">
						<img src="css/images/crystal.png" alt="">
					</figure><!-- /.crystal -->

					<span class="project">
						<a href="#" class="project__inner">
							<figure class="project__media">
								<img src="css/images/desert_scorch.jpg" alt="">
							</figure>

							<div class="project__content">
								<h4>Project Three</h4>

								<p>HTML, CSS, JS</p>
							</div><!-- /.project__content -->
						</a><!-- /.project__inner -->
					</span>
				</div><!-- /.crystal-box -->
				
				<div class="crystal-box crystal-box--2" data-aos="zoom-in-right" data-aos-duration="700">
					<figure class="crystal">
						<img src="css/images/crystal-fliped.png" alt="">
					</figure><!-- /.crystal -->

					<span class="project">
						<a href="#" class="project__inner">
							<figure class="project__media">
								<img src="css/images/waterfall_of_continuity.jpg" alt="">
							</figure>

							<div class="project__content">
								<h4>Project Two</h4>

								<p>HTML, CSS, JS</p>
							</div><!-- /.project__content -->
						</a><!-- /.project__inner -->
					</span>
				</div><!-- /.crystal-box -->

				<div class="crystal-box crystal-box--3"  data-aos="fade-up" data-aos-duration="1000">
					<figure class="crystal">
						<img src="css/images/crystal.png" alt="">
					</figure><!-- /.crystal -->

					<span class="project">
						<a href="#" class="project__inner">
							<figure class="project__media">
								<img src="css/images/desert_scorch.jpg" alt="">
							</figure>

							<div class="project__content">
								<h4>Project One</h4>

								<p>HTML, CSS, JS</p>
							</div><!-- /.project__content -->
						</a><!-- /.project__inner -->
					</span>
				</div><!-- /.crystal-box -->
			</div><!-- /.projects__inner -->
		</div><!-- /.shell -->
	</section><!-- /.projects -->


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="js/clock.js"></script>
</body>
<script> AOS.init(); </script>
</html>
